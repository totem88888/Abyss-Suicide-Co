<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>심연 주식회사</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <header id="header">
        <div class="brand">심연 주식회사</div>
        <nav class="nav" id="nav"></nav>
        <div class="spacer"></div>
        <div id="log-out"></div>
    </header>

    <main id="mainApp" >
        <aside class="sidebar card">
            <div class="card">
                <div class="muted">현재 시간</div>
                <div id="nowTime">--</div>
            </div>

            <div class="card">
                <div class="muted">내 정보</div>
                <div id="miniProfile">로그인 필요</div>
            </div>

            <div class="card">
                <div class="muted">시스템</div>
                <div id="systemInfo">불러오는 중...</div>
            </div>
        </aside>

        <section class="content" id="content"></section>
    </main>

    <div id="login" class="fullscreen">
        <div class="login-box" style="display: block;" aria-modal="true" aria-labelledby="loginTitle">
            <h2 id="loginTitle">로그인</h2>
            <div id="login-auth-forms">
                <div id="login-form">
                    <div class="form-row">
                        <label for="login-id">아이디</label>
                        <input id="login-id" type="text">
                    </div>
                    <div class="form-row">
                        <label for="login-password">비밀번호</label>
                        <input id="login-password" type="password">
                    </div>
                    <div>
                        <button class="btn" id="login-bth">로그인</button>
                        <button class="link" id="goto-signup-bth">회원가입으로</button>
                    </div>
                    <div class="muted" id="login-box-msg"></div>
                </div>

                <div id="signup-form" style="display: none;">
                    <div class="form-row">
                        <label for="signup-id">아이디</label>
                        <input id="signup-id" type="text">
                    </div>
                    <div class="form-row">
                        <label for="signup-password">비밀번호</label>
                        <input id="signup-password" type="password">
                    </div>
                    <div class="form-row">
                        <label for="signup-email">이메일</label>
                        <input id="signup-email" type="email">
                    </div>
                    <div class="form-row">
                        <label for="signup-nickname">닉네임</label>
                        <input id="signup-nickname" type="text">
                    </div>
                    <div>
                        <button class="btn" id="signup-bth">회원가입</button>
                        <button class="link" id="goto-login-bth">로그인으로</button>
                    </div>
                    <div class="muted" id="signup-box-msg"></div>
                </div>
            </div>
            <div class="muted">※ 첫 로그인 이후 캐릭터 배정에 시간이 걸릴 수 있습니다.</div>
        </div>
    </div>




</body>
</html>
